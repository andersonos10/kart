        button { padding: 20px 30px; font-size: 20px; font-weight: bold; border-radius: 15px; border: none; position: absolute; touch-action: none; cursor: pointer; }
        #sim { background-color: #28a745; color: white; left: 50%; top: 20%; transform: translateX(-50%); z-index: 10; }
        #nao { background-color: #dc3545; color: white; left: 50%; top: 60%; transform: translateX(-50%); transition: 0.1s; }
        .img-kart { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); object-fit: cover; }
    </style>
</head>
<body>

        </a>
        <button id="nao" onpointermove="foge(this)" ontouchstart="foge(this)">N√ÉO</button>

    <script>
        function foge(botao) {
            const larguraMax = window.innerWidth - botao.offsetWidth;
            const alturaMax = window.innerHeight - botao.offsetHeight;
            
            // Garante que o bot√£o n√£o saia dos limites vis√≠veis
            const novoX = Math.random() * larguraMax;
            const novoY = Math.random() * alturaMax;
            
            botao.style.left = novoX + "px";
            botao.style.top = novoY + "px";
            botao.style.transform = "none";
        }
    </script>
